<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c847714964.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c847714964.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-card" class="main card">
        <div id="box">
            <div class="header">
                <div id="qno"></div>
                <div class="timer">Time Left : <span id="time"></span></div>
            </div>
            <hr class="hrtag">
            <h3 id="queBox">This is the dummy question</h3>
            <form class="row">
                <div class="o1 form-check">
                    <input class="options" id="option1" type="radio" value="a" name="option"/>
                    <label for="option1">option1</label>
                </div>
                <div class="o2 form-check">
                    <input class="options" id="option2" type="radio" value="b" name="option"/>
                    <label for="option2" >option2</label>
                </div>
                <div class="o3 form-check">
                    <input class="options" id="option3" type="radio" value="c" name="option"/>
                    <label for="option3">option3</label>
                </div>
                <div class="o4 form-check">
                    <input class="options" id="option4" type="radio" value="d" name="option"/>
                    <label for="option4">option4</label>
                </div>
            </form>
            <br>
                <button id="btn1" class="btn btn-secondary" disabled onclick="previous()">Previous</button>
                <button class="btn btn-success"  onclick="submitquiz()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
